<!DOCTYPE html>
<html>
<head>
    <title>Room Booking - Momentum Fitness Center</title>
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <header>
        <h1>Momentum Fitness Center</h1>
        <nav>
            <ul>
              <li><a href="room-booking.html">Room Bookings</a></li>
              <li><a href="">Equipment Maintenance</a></li>
              <li><a href="">Class Schedules</a></li>
              <li><a href="billings.html">Billings</a></li>
            </ul>
          </nav>
    </header>
    <main>
        <h2>Make a Room Booking</h2>
        <form id="bookingForm">
            <table>
                <thead>
                  <tr>
                    <th>Room</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Date</th>
                    <th>Class</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><select id="room" name="room" onchange="loadTimeSlots()">
                            <option value="">Select Room</option>
                            <option value="room1">Room 1</option>
                            <option value="room2">Room 2</option>
                            <option value="room3">Room 3</option>
                        </td>
                        <td><input type="time" name="TimeIn"></td>
                        <td><input type="time" name="TimeOut"></td>
                        <td><input type="date" name="date"></td>
                        <td><select id="class" name="class">
                            <option value="">Select Class</option>
                            <option value="pt-session">Personal Training Session</option>
                            <option value="group-class">Group Class</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                        </td>
                    </tr>   
                </tbody>
            </table><br>

            <input type="submit" value="Make Booking">
        </form>
    
    </main>
    
    
</body>
</html>
